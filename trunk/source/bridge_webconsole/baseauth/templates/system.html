<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WithFi B-Serial | Console</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="../static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../static/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body class="skin-blue">
        <script src="../static/js/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>   
        <!-- Bootstrap -->
        <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="../static/js/AdminLTE/app.js" type="text/javascript"></script>
        <script>
            
            function submit_password_change(){
                
                if ($("#old_password").val() == null || $("#old_password").val() == '') {
                    alert('请输入旧密码');
                    return;
                }
                
                if ($("#new_password").val() == null || $("#new_password").val() == '') {
                    alert('请输入新密码');
                    return;
                }
                
                if ($("#new_password2").val() == null || $("#new_password2").val() == '') {
                    alert('请再次输入新密码');
                    return;
                }
                
                if ($("#new_password2").val() != $("#new_password").val()) {
                    alert('两次输入的新密码不一致，请重新输入');
                    return;
                }                
                
                var data = {
                    "user_name": $("#user_name").val(),
                    "old_password": $("#old_password").val(),
                    "new_password": $("#new_password").val(),
                    "new_password2": $("#new_password2").val()
                };
                                
                var url_dest = '/user/password ';
                
                
                $.ajax({
                    type: "POST",
                    url: url_dest,
                    data: data,
                    dataType: "json",
                    success: function (resp) {
                        // resp = {"ret_code":"success","ret_msg":"xxxx"}
                        
                        if(resp.ret_code == 'success'){
                            alert('密码修改成功！请使用新密码重新登录。');
							location.reload();
                        }else{
                            alert('密码修改失败');
                        }    
                    }
                });                
            }


        </script>

        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="dashboard.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                WithFi B Serial
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a> 
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a  href="/user/logout">
                                <span>注销</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">                
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="../static/img/avatar5.png" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p id="account_info">Admin</p>
                            <a href="#" id="account_state"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li >
                            <a href="/network">
                                <i class="fa fa-dashboard"></i> <span>网络设置</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="/system">
                                <i class="fa fa-th"></i> <span>系统设置</span>
                            </a>
                        </li>                
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">                
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        系统设置
                        <small>操作面板</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">系统设置</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                   
                    <!--reboot router-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">密码修改</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="form-group" >
                                            <label for="old_password" class="col-sm-2 control-label">账号</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" disabled="disabled" id="user_name" type="text" value="admin">
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label for="old_password" class="col-sm-2 control-label">旧密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  id="old_password" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label for="new_password" class="col-sm-2 control-label">新密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  id="new_password" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label for="new_password2" class="col-sm-2 control-label">确认新密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  id="new_password2" type="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer">
                                        <input type="button" class="btn btn-sm btn-primary" value="提 交" onclick="submit_password_change()">
                                    </div>
                                </form>
                            </div>        
                        </div>

                    </div>






                </section><!-- /.content -->
            </aside><!-- /.right-side -->
